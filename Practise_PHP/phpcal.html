<html>
<head>
<title>PHP Calculator</title>
</head>
<body>
<h1>Welcome to PHP Calculator</h1>
<form action="phpcal.php" method="post">
    Enter a number: <input type="number" name="number" />
    Enter 2nd number: <input type="number" name="number2" />
    <select name="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="submit" value="Submit">
</form>
</body>
</html>
