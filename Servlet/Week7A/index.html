<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <form method="get" action="Calculator">
            Enter number 1: <input type="number" name="n1">
            Enter number 2: <input type="number" name="n2">
            <select name="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="submit" value="Calculate">
        </form>
    </body>
</html>
