<html>
    <body>
        <select id = "comtry" onchange="chan(this)">
            <option value="---">Select option</option>
            <option value="delhi">India</option>
            <option value="seoul"> Korea</option>
            <option value="washin">usa</option>
        </select>

            function chan(select)

            }

        </script>

    </body>
</html>
