<html>
    <head><title>JSP Calendar</title></head>
    <body>
        <form action="jspcal.jsp">
            Enter number1<input type="number"  name="num1">
            Enter number2<input type="number"  name="num2">
            <select name="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
